<div class="modal-overlay" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <h1>{{ tool.name }}</h1>
    <p><strong>Intended Roles:</strong> {{ tool.intendedUsers }}</p>
    <p><strong>Use Case:</strong> {{ tool.useCase }}</p>
    <p><strong>Expected Input:</strong> {{ tool.expectedInput }}</p>
    <p><strong>Expected Output:</strong> {{ tool.expectedOutput }}</p>
    <p id="suggested-guidance" *ngIf="tool.suggestedGuidance">
      <strong>Suggested Usage Guide:</strong>
      <span>{{ tool.suggestedGuidance }}</span>
    </p>
    <button (click)="closeModal()" class="btn btn-secondary">
      <i class="fa fa-times"></i>
      <span>Close</span>
    </button>
  </div>
</div>
